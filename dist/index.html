                                </div>

                                </div>
                                <div class="user__container--col user__profile-properties">
                                    <i class="small material-icons">work</i>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="user__summary">

                        <div class="user__summary--box2">

                        </div>
                        <div class="user__summary--box4">
                            <h4 class="center-align">4</h4>
                            <h5 class="center-align">Following</h4>
                        </div> 
                    </div>
